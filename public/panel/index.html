<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaqvuUtil - Panel</title>
    <link rel="stylesheet" href="/panel/styles.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2 class="neon-text">Ładowanie...</h2>
            <p class="loading-subtitle">Łączenie z serwerem</p>
        </div>
    </div>

    <div id="mainPanel" class="main-panel hidden">
        <header class="panel-header">
            <div class="header-left">
                <h1 class="neon-text">kaqvuUtil</h1>
                <span class="header-subtitle">Panel Zarządzania</span>
            </div>
            <div class="header-right">
                <button id="logoutButton" class="logout-button">WYLOGUJ</button>
            </div>
        </header>

        <div class="panel-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2 class="neon-text">Gracze Online</h2>
                    <span class="player-count" id="playerCount">0</span>
                </div>
                <div class="player-list" id="playerList">
                    <div class="empty-list">
                        <p>Brak graczy online</p>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div id="noSelection" class="no-selection">
                    <div class="no-selection-content">
                        <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <h2 class="neon-text">Wybierz gracza</h2>
                        <p>Kliknij na gracza z listy aby rozpocząć</p>
                    </div>
                </div>

                <div id="playerControl" class="player-control hidden">
                    <div class="control-header">
                        <h2 class="neon-text" id="selectedPlayerName"></h2>
                        <button id="closeControl" class="close-button">
                            <span>×</span>
                        </button>
                    </div>

                    <div class="control-section">
                        <h3 class="section-title">Wysyłanie wiadomości / komend</h3>
                        <div class="control-group">
                            <textarea 
                                id="messageInput" 
                                placeholder="Napisz coś!"
                                rows="4"
                            ></textarea>
                            <div class="button-row">
                                <button id="sendButton" class="action-button primary">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                    WYŚLIJ
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="control-section actions-section">
                        <h3 class="section-title">Akcje gracza</h3>
                        <div class="control-group">
                            <div class="action-row">
                                <div class="action-item">
                                    <label class="action-label">Ustaw slot</label>
                                    <div class="action-input-group">
                                        <input type="number" id="slotInput" min="0" max="8" value="0" class="action-input">
                                        <button id="setSlotButton" class="action-button secondary">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                                <line x1="9" y1="3" x2="9" y2="21"></line>
                                            </svg>
                                            WYŚLIJ
                                        </button>
                                    </div>
                                    <span class="action-hint">Sloty: 0-8 (0 = pierwszy slot)</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-section danger-section">
                        <h3 class="section-title">Zarządzanie graczem</h3>
                        <div class="control-group">
                            <button id="disconnectButton" class="action-button danger">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                ROZŁĄCZ GRACZA
                            </button>
                        </div>
                    </div>

                    <div id="statusMessage" class="status-message"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/panel/script.js"></script>
</body>
</html>
